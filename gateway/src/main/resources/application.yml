server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/** 
        - id: delivery
          uri: http://localhost:8082
          predicates:
            - Path=/deliveries/**,/cancellations/**
        - id: customer
          uri: http://localhost:8083
          predicates:
            - Path=/customers/**,/myOrders/**
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/pays/** 
        - id: foodCatalog
          uri: http://localhost:8086
          predicates:
            - Path=/foodCatalogs/**,/foodCatalogViews/**
        - id: kitchen
          uri: http://localhost:8089
          predicates:
            - Path=/kitchens/**
        - id: review
          uri: http://localhost:8087
          predicates:
            - Path=/reviews/** /reviewViews/**
        - id: coupon
            uri: http://localhost:8090
            predicates:
              - Path=/coupons/**,/couponViews/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: ${orderurl}
          predicates:
            - Path=/orders/**
        - id: delivery
          uri: http://delivery:8080
          predicates:
            - Path=/deliveries/**/cancellations/**
        - id: customer
          uri: http://customer:8080
          predicates:
            - Path=/customers/** /myOrders/**
        - id: payment
          uri: http://payment:8080
          predicates:
            - Path=/pays/**
        - id: foodCatalog
          uri: http://foodCatalog:8080
          predicates:
            - Path=/foodCatalogs/** /foodCatalogViews/**
        - id: kitchen
          uri: http://kitchen:8080
          predicates:
            - Path=/kitchens/**
        - id: review
          uri: http://review:8080
          predicates:
            - Path=/reviews/** /reviewViews/**
        - id: coupon
            uri: http://coupon:8080
            predicates:
              - Path=/coupons/** /couponViews/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
